<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
    body {
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
    text-align: center;
    color: #007bff;
}

.input-group {
    margin-bottom: 20px;
}

.btn-primary {
    width: 100%;
}

#netProfit {
    text-align: center;
}

   </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Profit Calculator</h1>
        <div class="input-group">
            <label for="area">Area (in acres):</label>
            <input type="number" id="area" class="form-control" placeholder="Enter area">
        </div>
        <div class="input-group">
            <label for="biofertilizerCost">Biofertilizer Cost:</label>
            <input type="number" id="biofertilizerCost" class="form-control" placeholder="Enter biofertilizer cost">
        </div>
        <div class="input-group">
            <label for="biopesticideCost">Biopesticide Cost:</label>
            <input type="number" id="biopesticideCost" class="form-control" placeholder="Enter biopesticide cost">
        </div>
        <div class="input-group">
            <label for="herbicidesCost">Herbicides Cost:</label>
            <input type="number" id="herbicidesCost" class="form-control" placeholder="Enter herbicides cost">
        </div>
        <button id="calculateBtn" class="btn btn-primary mt-3">Calculate Net Profit</button>
        <div id="netProfit" class="mt-4"></div>
    </div>

    <script src="./scripts3.js"></script>
</body>
</html>
